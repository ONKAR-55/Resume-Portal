<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Password Reset Modal -->
  <div id="resetPasswordModal" class="modal">
    <div class="modal-content">
      <h2>Reset Your Password</h2>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="resetEmail">Email:</label>
          <input
            type="email"
            id="resetEmail"
            name="resetEmail"
            placeholder="Enter your email"
            required
            aria-label="Enter your email to reset password"
          />
        </div>
        <button type="submit" class="continue-login">Send Reset Link</button>
      </form>
      <!-- Add this form inside your body or modal -->
<form id="newPasswordForm" class="hidden">
  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" required />
  <button type="submit">Update Password</button>
</form>

      <button id="closeResetModal" class="close-btn">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="reset-pass.js"></script>
</body>
</html>
